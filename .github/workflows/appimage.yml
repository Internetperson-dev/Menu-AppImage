name: Build Menu AppImage
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            qtbase5-dev \
            qttools5-dev \
            libqt5svg5-dev \
            libqt5x11extras5-dev \
            libkf5windowsystem-dev \
            libkf5globalaccel-dev \
            baloo-kf5-dev \
            libxtst-dev \
            libxdamage-dev \
            libxcomposite-dev \
            libxrender-dev \
            libxcb1-dev \
            libx11-xcb-dev \
            libxcb-damage0-dev \
            libxcb-util-dev \
            libxcb-ewmh-dev \
            libdbusmenu-qt5-dev \
            libkf5dbusaddons-dev \
            libpulse-dev \
            libqalculate-dev \
            qtdeclarative5-dev \
            libprocps-dev \
            make \
            pkg-config \
            libicu-dev \
            wget \
            patchelf \
            file \
            zip \
            imagemagick

      - name: Build project
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make DESTDIR=AppDir install

      - name: Create temporary .desktop file and icon
        run: |
          # Create AppDir directories
          mkdir -p build/AppDir/usr/share/applications
          mkdir -p build/AppDir/usr/share/icons/hicolor/256x256/apps

          # Create minimal Menu.desktop using echo
          echo "[Desktop Entry]" > build/AppDir/usr/share/applications/Menu.desktop
          echo "Type=Application" >> build/AppDir/usr/share/applications/Menu.desktop
          echo "Name=Menu" >> build/AppDir/usr/share/applications/Menu.desktop
          echo "Exec=System/Menu.app/Menu" >> build/AppDir/usr/share/applications/Menu.desktop
          echo "Icon=menu" >> build/AppDir/usr/share/applications/Menu.desktop
          echo "Comment=Menu application" >> build/AppDir/usr/share/applications/Menu.desktop
          echo "Categories=Utility;" >> build/AppDir/usr/share/applications/Menu.desktop
          echo "Terminal=false" >> build/AppDir/usr/share/applications/Menu.desktop

          # Create a blank placeholder icon
          convert -size 256x256 xc:none build/AppDir/usr/share/icons/hicolor/256x256/apps/menu.png || true

      - name: Download linuxdeployqt
        run: |
          mkdir -p build/linuxdeployqt
          wget -O build/linuxdeployqt/linuxdeployqt-continuous-x86_64.AppImage \
            https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x build/linuxdeployqt/linuxdeployqt-continuous-x86_64.AppImage

      - name: Create AppImage
        run: |
          cd build/AppDir
          ../linuxdeployqt/linuxdeployqt-continuous-x86_64.AppImage \
            usr/share/applications/Menu.desktop \
            -appimage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Menu.AppImage
          path: build/AppDir/*.AppImage

      - name: Create GitHub Release using Continuous Release Manager
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L -o continuous-release-manager-linux https://github.com/probonopd/continuous-release-manager/releases/download/continuous/continuous-release-manager-linux
          chmod +x continuous-release-manager-linux
          ./continuous-release-manager-linux
          RELEASE_ID=$(./continuous-release-manager-linux)
          echo "RELEASE_ID=${RELEASE_ID}" >> $GITHUB_ENV

      - name: Upload AppImage to GitHub Release
        if: github.event_name == 'push'
        uses: xresloader/upload-to-github-release@v1.3.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "build/AppDir/*.AppImage"
          draft: false
          verbose: true
          branches: main
          tag_name: continuous
          release_id: ${{ env.RELEASE_ID }}
