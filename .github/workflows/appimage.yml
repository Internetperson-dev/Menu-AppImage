name: Build Menu AppImage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          build-essential cmake git wget fuse3 \
          qtbase5-dev qttools5-dev qttools5-dev-tools libqt5x11extras5-dev libkf5dbusaddons-dev baloo-widgets5 libkf5coreaddons-dev libkf5windowsystem-dev \
          libkf5windowsystem-dev libkf5coreaddons-dev \
          libxcb1-dev libpulse-dev pkg-config

      - name: Build Menu
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p build && cd build
          cmake ..
          make -j$(nproc)
          DESTDIR=$PWD/AppDir make install

      - name: Download linuxdeployqt
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

      - name: Create AppImage
        run: |
          ./linuxdeployqt-continuous-x86_64.AppImage build/AppDir/usr/share/applications/*.desktop -appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Menu-AppImage
          path: '*.AppImage'
