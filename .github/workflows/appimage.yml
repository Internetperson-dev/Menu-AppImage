name: Build Menu AppImage (Hybrid Ubuntu + Arch)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      APPDIR: ${{ github.workspace }}/AppDir
      LIBDIR: ${{ github.workspace }}/lib
      INCLUDEDIR: ${{ github.workspace }}/include

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Install Ubuntu dependencies
      - name: Install Ubuntu dependencies
        run: |
          sudo add-apt-repository universe -y
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake git wget fuse3 \
            qtbase5-dev qttools5-dev qttools5-dev-tools \
            libkf5windowsystem-dev libdbusmenu-qt5-dev libpulse-dev pkg-config

      # 3️⃣ Fetch missing KDE libs from Arch container
      - name: Fetch KDE libs from Arch
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/mnt ubuntu/archlinux:latest /bin/bash -c "
            pacman -Sy --noconfirm kdbusaddons baloo
            mkdir -p /mnt/lib /mnt/include
            # Copy library files
            cp /usr/lib/libKF5KDbusAddons.so* /mnt/lib/
            cp /usr/lib/libBaloo*.so* /mnt/lib/
            # Copy headers
            cp -r /usr/include/kf5/KDbusAddons /mnt/include/
            cp -r /usr/include/kf5/Baloo /mnt/include/
          "

      # 4️⃣ Build Menu on Ubuntu using copied libs
      - name: Build Menu
        run: |
          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_PREFIX_PATH="$LIBDIR;$INCLUDEDIR" \
            -DCMAKE_INSTALL_PREFIX=/usr
          make -j$(nproc)
          DESTDIR=$APPDIR make install

      # 5️⃣ Download linuxdeployqt AppImage
      - name: Download linuxdeployqt
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

      # 6️⃣ Create AppImage
      - name: Create AppImage
        run: |
          ./linuxdeployqt-continuous-x86_64.AppImage $APPDIR/usr/share/applications/*.desktop -appimage

      # 7️⃣ Upload AppImage artifact
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Menu-AppImage
          path: '*.AppImage'
