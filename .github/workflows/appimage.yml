name: Build Menu AppImage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source
      - uses: actions/checkout@v3

      # Step 2: Run Alpine container
      - name: Build in Alpine
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/mnt -w /mnt alpine:3.18 /bin/sh -c "
            # Install build dependencies
            apk add --no-cache \
              bash git cmake clang make musl-dev alpine-sdk \
              qt5-qtbase-dev qt5-qttools-dev \
              kdbusaddons-dev baloo-dev kwindowsystem-dev \
              xcb-util-wm-dev libdbusmenu-qt-dev procps-dev

            # Create build directory
            mkdir -p build && cd build

            # Configure and build
            cmake ..
            make -j\$(nproc)
            DESTDIR=\$PWD/AppDir make install

            # Download linuxdeployqt
            wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
            chmod +x linuxdeployqt-continuous-x86_64.AppImage

            # Create AppImage
            ./linuxdeployqt-continuous-x86_64.AppImage AppDir/usr/share/applications/*.desktop -appimage
          "

      # Step 3: Upload resulting AppImage
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Menu-AppImage
          path: '*.AppImage'
