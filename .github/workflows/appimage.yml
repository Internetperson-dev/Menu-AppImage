name: Build Menu AppImage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout source
        uses: actions/checkout@v3

      # 2) Build & package inside KDE Neon container
      - name: Build and package in KDE Neon (Option A)
        uses: addnab/docker-run-action@v3
        with:
          image: kdeneon/plasma:unstable
          options: "--privileged --user root -v ${{ github.workspace }}:/workspace"
          run: |
            set -e

            echo "=== Workspace ==="
            cd /workspace
            ls -la

            echo "=== Installing build tools ==="
            apt update
            apt install -y \
              build-essential \
              cmake \
              extra-cmake-modules \
              qtbase5-dev \
              qttools5-dev \
              qttools5-dev-tools \
              libqt5svg5-dev \
              libqt5x11extras5-dev \
              libkf5dbusaddons-dev \
              libkf5windowsystem-dev \
              libkf5baloo-dev \
              wget \
              file \
              patchelf

            echo "=== Creating build directory ==="
            mkdir -p build
            cd build

            echo "=== Configuring with CMake ==="
            cmake ..

            echo "=== Building ==="
            make -j$(nproc)

            echo "=== Installing into AppDir ==="
            make install DESTDIR=AppDir

            echo "=== AppDir layout ==="
            find AppDir

            echo "=== Downloading linuxdeployqt ==="
            wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
            chmod +x linuxdeployqt-continuous-x86_64.AppImage

            echo "=== Creating AppImage ==="
            ./linuxdeployqt-continuous-x86_64.AppImage \
              AppDir/usr/share/applications/*.desktop \
              -appimage

            echo "=== Build complete ==="
            ls -lh *.AppImage

      # 3) Upload resulting AppImage
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Menu-AppImage
          path: '*.AppImage'
