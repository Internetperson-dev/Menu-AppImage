name: Build Menu AppImage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # Use Ubuntu runner, or switch to a Neon docker container

    container:
      image: neon/kde:22.04  # KDE Neon container with KF5 packages

    steps:
      - uses: actions/checkout@v3

      - name: Install extra dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git wget fuse3 \
            qttools5-dev-tools x11-xserver-utils x11-utils x11-xserver-utils \
            pkg-config libxcomposite-dev libxdamage-dev libxrender-dev xcb-util-wm-dev

      - name: Build Menu
        run: |
          mkdir -p build && cd build
          cmake .. -DWITH_QALCULATE=OFF
          make -j$(nproc)
          DESTDIR=$PWD/AppDir make install

      - name: Download linuxdeployqt
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

      - name: Create AppImage
        run: |
          ./linuxdeployqt-continuous-x86_64.AppImage build/AppDir/usr/share/applications/*.desktop -appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Menu-AppImage
          path: '*.AppImage'
