name: Build Menu AppImage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build in Alpine
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/mnt -w /mnt alpine:3.18 /bin/sh -c "
            # Install build dependencies
            apk add --no-cache bash git cmake alpine-sdk \
              qt5-qtbase-dev qt5-qttools-dev \
              kdbusaddons-dev baloo-dev kwindowsystem-dev \
              xcb-util-wm-dev libdbusmenu-qt-dev

            # Build the project
            mkdir -p build && cd build
            cmake ..
            make -j\$(nproc)
            DESTDIR=\$PWD/AppDir make install

            # Download linuxdeployqt
            wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
            chmod +x linuxdeployqt-continuous-x86_64.AppImage

            # Extract AppImage contents (FUSE-free)
            ./linuxdeployqt-continuous-x86_64.AppImage --appimage-extract
            ./squashfs-root/AppRun AppDir/usr/share/applications/*.desktop -appimage
          "

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Menu-AppImage
          path: '*.AppImage'
