name: Build Menu AppImage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git wget fuse3 \
            qt5-default qttools5-dev qttools5-dev-tools \
            libkf5windowsystem-dev libkf5kdbusaddons-dev \
            libbaloo-dev libxcb1-dev libdbusmenu-qt-dev libpulse-dev pkg-config

      # 3️⃣ Build Menu
      - name: Build Menu
        run: |
          cd $GITHUB_WORKSPACE
          mkdir -p build && cd build
          cmake ..
          make -j$(nproc)
          DESTDIR=$PWD/AppDir make install

      # 4️⃣ Download linuxdeployqt AppImage
      - name: Download linuxdeployqt
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

      # 5️⃣ Create AppImage
      - name: Create AppImage
        run: |
          ./linuxdeployqt-continuous-x86_64.AppImage build/AppDir/usr/share/applications/*.desktop -appimage

      # 6️⃣ Upload AppImage artifact
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Menu-AppImage
          path: '*.AppImage'
